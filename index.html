<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,400;1,500&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    </head>

    <body>
        <main class="main">
            <section class="section text_section">
                <h1>Learn to code by watching others</h1>
                <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but
                    understanding how developers think is invaluable</p>
            </section>
            <section class="section form_section">
                <p class="offer"><span>Try it free 7 days</span> then $20/mo. thereafter</p>
                <div class="form_wrapper">
                    <form class="form">
                        <input type="text" placeholder="First Name">
                        <input type="text" placeholder="Last Name">
                        <input type="email" placeholder="Email Address">
                        <input type="password" placeholder="Password">
                        <input type="submit" class="submit_btn" value="CLAIM YOUR FREE TRIAL">
                    </form>
                    <p>By clicking the button, you are agreeing to our <span><a href="#">Terms and
                                Services</a></span></p>
                </div>
            </section>
        </main>
        <script src="js/app.js"></script>
    </body>

</html>
